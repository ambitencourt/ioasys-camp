name: pokedex_ioasys
description: Desafio proposto pela Ioasys para desenvolver uma Pokedex.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  localization: ^2.1.0
  flutter_modular: ^4.4.0
  dio: ^4.0.4
  cupertino_icons: ^1.0.2
  hive:
  hive_flutter:
  lottie: ^1.2.1
  font_awesome_flutter: ^9.2.0
 
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  image_path: "assets/icons/pokeball.png"
  android: true
  ios: true
  

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/languages/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
